<!DOCTYPE html>
<html>
<head>
    <title>Linear Regression Predictor</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin-top: 60px;
            background: #f2f2f2;
        }
        h1 { color: #333; }
        form {
            background: #fff;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .result {
            font-size: 1.5em;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Linear Regression Predictor</h1>
    <form action="/predict" method="POST">
        <label>Enter CGPA value:</label>
        <input type="number" step="0.01" name="x_value" required>
        <button type="submit">Predict</button>
    </form>
    
    {% if prediction %}
    <div class="result">
        Predicted PACKAGE = {{ prediction }}
    </div>
    {% endif %}
</body>
</html>
